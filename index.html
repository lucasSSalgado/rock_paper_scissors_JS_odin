<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="cabecalho">
        <h1>Rock Paper Scissor</h1>
        <p>
            You need to defeat the machine in a rock, paper, scissor game. Good Look!!
        </p>
    </div>

    <div id="jogo">
        <h1>choose your weapon</h1>
        <h1>Three points to the victory</h1>

        <div id="options">
            <div>
                <button id="paper">Paper</button>
            </div>
            <div>
                <button id="rock">Rock</button>
            </div>
            <div>
                <button id="scissor">Scissor</button>
            </div>
        </div>      
    </div>

    <div id="resultado">
        <h1>resultado</h1>

        <div id="player">
            <h2>Player Score</h2>
            <h2 id="player_score_update"></h2>
        </div>
        <div id="pc">
            <h2>Pc Score</h2>          
            <h2 id="pc_score_update"></h2>  
        </div>
        <div id="clear"></div>
    </div>
    
    <div id="final">
        <h2 id="finalText"></h2>
    </div>
</body>
</html>
